<div style="height: 768px" class="container-fluid bg-dark">
  <div class="row">
    <div style="margin-top: 10%" class="container">
      <h1 class="text-white text-center">Climate Action Plan</h1>
      <br />
      <h3 class="text-center text-white">
        Vehicle Miles Traveled by Jurisdiction
      </h3>
      <br />
      <h6 class="text-white text-center">
        This site delivers estimates of vehicle miles traveled (VMT) relative
        <br />
        to local jurisdictional boundaries or selected areas of interest using a
        standardized method.
      </h6>
      <br />
      <button
        type="button"
        style="margin-left: 46%"
        class="btn btn-light btn-lg"
        data-bs-toggle="modal"
        data-bs-target="#staticBackdrop"
      >
        Get VMT Data
      </button>
      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">...</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">Understood</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
