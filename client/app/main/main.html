<div id="div-body">
  <div
    id="main-background-image"
    style="
      background-image: url(../../assets/images/cover_img.jpg);
      background-size: cover;
      height: 875px;
    "
    class="container-fluid bg-dark"
  >
    <div class="row" style="color: #444444">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div style="margin-top: 40%; opacity: 95%">
          <div class="card bg-light shadow-lg text-center">
            <div class="card-body">
              <h1 class="card-title">Climate Action Plan</h1>
              <hr />
              <h4 class="text-center">
                Vehicle Miles Traveled by Jurisdiction
              </h4>
              <h6 class="card-text">
                This site delivers estimates of vehicle miles traveled (VMT)
                relative to local jurisdictional boundaries or selected areas of
                interest using a standardized method.
              </h6>
              <br />
              <a
                ui-sref="data"
                class="btn"
                style="color: white; background-color: #506ea7"
                >Get VMT Data</a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
</div>
