<!-- Feedback Page Header -->
<div style="margin-top: 50px" class="container text-center">
  <h1>Feedback</h1>
  <hr />
</div>
<!-- Feedback Form -->
<div
  style="
    margin-top: 75px;
    margin-bottom: 75px;
    background-image: url(../../assets/images/feedback-img.jpg);
    background-size: cover;
    background-position: bottom;
    background-repeat: no-repeat;
    color: #444444;
  "
  class="container shadow-lg bg-dark"
>
  <div class="row">
    <div
      style="
        opacity: 95%;
        margin-top: 75px;
        margin-bottom: 75px;
        padding: 30px;
        width: 768px;
      "
      class="container shadow-lg bg-white"
    >
      <h6>
        To provide us with general feedback, bugs and improvements, or
        suggestions for future releases, please fill out the form below:
      </h6>
      <form>
        <div class="mb-3">
          <label for="inputName" class="form-label">Full Name:</label>
          <input
            type="name"
            class="form-control"
            id="inputName"
            aria-describedby="namelHelp"
          />
        </div>
        <div class="mb-1">
          <label for="inputEmail" class="form-label">Email:</label>
          <input type="email" class="form-control" id="inputEmail" />
        </div>
        <div id="emailHelp" class="form-text mb-3">
          We'll never share your email with anyone.
        </div>
        <div class="mb-3">
          Feedback:
          <select class="form-select" aria-label="Default select example">
            <option selected>Feedback Type</option>
            <option value="1">None</option>
            <option value="2">General Feedback</option>
            <option value="3">Application Bug</option>
            <option value="4">Enhancement Request</option>
            <option value="5">Resource Content</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="commentBox" class="form-label">Comment:</label>
          <input
            style="height: 75px"
            type="comment"
            class="form-control"
            id="commentBox"
          />
        </div>
        <button
          type="submit"
          class="btn text-white"
          style="background-color: #506ea7"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
